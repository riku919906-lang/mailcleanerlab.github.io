<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>お問い合わせ | Gmail整頓ツール</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0f18;
    font-family: "Segoe UI", sans-serif;
    color: #e4e4e7;
  }

  .container {
    max-width: 800px;
    margin: 60px auto;
    padding: 24px;
  }

  .card {
    background: #11121c;
    border: 1px solid #282a36;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,255,140,0.08);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #00ff9c;
  }

  label {
    display: block;
    font-size: 14px;
    margin: 12px 0 6px;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    background: #0b0c14;
    border: 1px solid #333544;
    color: #e4e4e7;
    font-size: 14px;
  }

  textarea {
    height: 150px;
    resize: vertical;
  }

  .btn {
    margin-top: 20px;
    display: inline-block;
    padding: 12px 28px;
    background: #00cc7a;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .btn:hover {
    background: #00ff9c;
  }

  .back {
    margin-top: 20px;
    display: inline-block;
    color: #8f93a2;
    text-decoration: none;
  }

  .back:hover {
    color: #cfcfcf;
  }

</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>お問い合わせ</h1>
    <p>不具合・改善要望・機能追加の希望など、ご自由にご連絡ください。</p>

<form id="contactForm">
  <label>お名前</label>
  <input type="text" name="name" required />

  <label>メールアドレス</label>
  <input type="email" name="email" required />

  <label>お問い合わせ内容</label>
  <textarea name="message" required></textarea>

  <button type="submit" class="btn">送信する</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(e.target).entries());

  const res = await fetch("https://YOUR_WORKER_URL/api/contact", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    alert("送信しました！自動返信メールをご確認ください。");
  } else {
    alert("送信に失敗しました。時間をおいて再度お試しください。");
  }
});
</script>


    <a href="index.html" class="back">← 戻る</a>
  </div>
</div>

</body>
</html>
